<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life Simulation - Dark Mode</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        #game-of-life-canvas {
            border: 1px solid #4CAF50;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        #fps {
            font-family: monospace;
            font-size: 14px;
            color: #8bc34a;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: #1a1a1a;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        #fps-table {
            display: none;
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #fps-table th, #fps-table td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: left;
        }
        #fps-table th {
            background-color: #4CAF50;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game of Life Simulation</h1>
        <canvas id="game-of-life-canvas"></canvas>
      <div>
        <button id="play-pause">‚è∏</button>
      <button id="toggle-fps-table">Toggle FPS Table</button>
      </div>
           <table id="fps-table">
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Latest FPS</td>
                <td id="latest-fps"></td>
            </tr>
            <tr>
                <td>Average (last 100)</td>
                <td id="avg-fps"></td>
            </tr>
            <tr>
                <td>Minimum (last 100)</td>
                <td id="min-fps"></td>
            </tr>
            <tr>
                <td>Maximum (last 100)</td>
                <td id="max-fps"></td>
            </tr>
        </table>
        <div id="fps"></div>
    </div>
    <script src="./bootstrap.js"></script>
    <script src="./fps.js"></script>
    <script>
        // FPS Table Toggle and Update Logic
        const fpsDiv = document.getElementById('fps');
        const fpsTable = document.getElementById('fps-table');
        const toggleFpsTableBtn = document.getElementById('toggle-fps-table');
        toggleFpsTableBtn.addEventListener('click', () => {
            if (fpsTable.style.display === 'none' || fpsTable.style.display === '') {
                fpsTable.style.display = 'table';
                fpsDiv.style.display = 'none';
            } else {
                fpsTable.style.display = 'none';
                fpsDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
